

<div class="container-form">
  <h5 class="new-quote-heading"><strong>NEW QUOTE</strong></h5>
  <hr>
  <form (ngSubmit)='submitQuote(quoteForm)' #quoteForm= 'ngForm'>
    <div class="form-group">
      <div class="row">
        <div class="col-2"><label for="quoteText" class="form-label">Quote:</label></div>
        <div class="col-8">
          <textarea type="text" id="quoteText" class="form-control" #quoteText="ngModel" [(ngModel)]="newQuote.quoteText" placeholder="Input Quote Text"></textarea>
          <div [hidden]="quoteText.valid || quoteText.pristine" class="alert alert-danger">
            <p>Text is required</p>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="quoteAuthor" class="form-label">Author:</label></div>
          <div class="col-8">
            <input type="text" class="form-control" id="quoteAuthor" name="quoteAuthor" #quoteAuthor="ngModel" [(ngModel)]="newQuote.quoteAuthor" placeholder="Input Quote Author">
            <div [hidden]="quoteAuthor.valid || quoteAuthor.pristine" class="alert alert-danger">
              <p>Authour is required</p>
            </div>
          </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" [disabled]="!quoteForm.valid" class="btn form-btn">Add Quote</button>
      <span type="" (click)="clearQuoteForm(quoteForm)" class="btn form-btn clear-form">Clear Form</span>
  </div>
  </form>
</div>

<hr>
