<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
  <div class="carousel-item active" data-bs-interval="3000" *ngFor="let quote of quotes;let i=index">
  <img src="./assets/images/backg4.jpg" class="d-block w-100" alt="...">
  <div class="carousel-caption d-none d-md-block">
  <h3>Submitted by : Oluchi</h3>
  <small>{{quote.quoteDate | dateCounter}} </small>
  <hr>
  <button class="icon btn-info" type="button" (click)="toggleQuoteText(i)"><i *ngIf="!quote.showQuoteText" class="fa fa-angle-down"></i><i *ngIf="quote.showQuoteText" class="fa fa-angle-up"></i></button>
  <app-quote-text *ngIf="!quote.showQuoteText" [quote]="quote" (quoteDelete)="deleteQuote($event,i)"></app-quote-text> 
  </div>
  </div>
  <div class="carousel-item" data-bs-interval="3000" *ngFor="let quote of quotes;let i=index">
  <img src="./assets/images/backg4.jpg" class="d-block w-100" alt="...">
  <div class="carousel-caption d-none d-md-block">
  <h3>Submitted by : Oyesa</h3>
  <small>{{quote.quoteDate | dateCounter}} </small>
  <hr>
  <button class="icon btn-info" type="button" (click)="toggleQuoteText(i)"><i *ngIf="!quote.showQuoteText" class="fa fa-angle-down"></i><i *ngIf="quote.showQuoteText" class="fa fa-angle-up"></i></button>
  <app-quote-text *ngIf="quote.showQuoteText" [quote]="quote" (quoteDelete)="deleteQuote($event,i)"></app-quote-text> 
  </div>
  </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
  </button>
  </div>
  <div class="add-quote">
  <hr>
  </div>
  <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
  <!-- <app-quotes-form *ngIf="showQuoteForm" (quoteAdd)="addQuote($event)"></app-quotes-form>  -->
